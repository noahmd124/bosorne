	<header>
        <h1>Latest Blog Posts</h1>

    <main id="blogContainer"></main>

    <script src="script.js"></script>
    <script>
        // Check login state
        if (localStorage.getItem("loggedIn") === "true") {
            document.getElementById("newPostBtn").style.display = "inline-block";
            document.getElementById("newPostBtn").onclick = function () {
                window.location.href = "create.html";
            };
        }

        // Load and display posts
        const blogContainer = document.getElementById("blogContainer");
        let posts = JSON.parse(localStorage.getItem("posts")) || [];

        if (posts.length === 0) {
            blogContainer.innerHTML = "<p>No posts yet. Check back soon!</p>";
        } else {
            posts.reverse().forEach(post => {
                const postEl = document.createElement("article");
                postEl.classList.add("post");

                let imageHTML = post.image ? `<img src="${post.image}" alt="Post Image" class="post-image">` : "";
                
                postEl.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="author">By ${post.author}</p>
                    ${imageHTML}
                    <p>${post.content}</p>
                    <hr>
                `;
                blogContainer.appendChild(postEl);
            });
        }
    </script>
