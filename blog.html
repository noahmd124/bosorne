  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHpKaDMVV7wrhKQQUIC5Bj_awgwZgfqw",
      authDomain: "davidblog-1f7ea.firebaseapp.com",
      projectId: "davidblog-1f7ea",
      storageBucket: "davidblog-1f7ea.firebasestorage.app",
      messagingSenderId: "349756213856",
      appId: "1:349756213856:web:0607caf8b784ac7337d105",
      measurementId: "G-X52H4JJGTG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsContainer = document.getElementById("blog-posts");

    async function loadPosts() {
      const postsQuery = query(collection(db, "posts"), orderBy("date", "desc"));
      const querySnapshot = await getDocs(postsQuery);
      postsContainer.innerHTML = "";

      if (querySnapshot.empty) {
        postsContainer.innerHTML = "<p class='no-posts'>No posts yet.</p>";
        return;
      }

      querySnapshot.forEach(doc => {
        const post = doc.data();
        const article = document.createElement("article");

        const dateString = post.date && post.date.seconds ?
          new Date(post.date.seconds * 1000).toLocaleString() :
          "No date";

        article.innerHTML = `
          <h2>${post.title}</h2>
          <p class="author">By ${post.author}</p>
          <p class="date">${dateString}</p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post image" loading="lazy">` : ""}
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(article);
      });
    }

    loadPosts();
  </script>
